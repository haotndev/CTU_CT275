<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ex3 horizontal_form</title>
    <link href="css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container"> 
      <div class="row d-flex flex-row justify-content-center mt-5">
        <div class="col-4">
          <h3>Horizontal Form</h3>
          <div class="card">
            <div class="card-header">
              Biểu mẫu đăng nhập
            </div>
            <div class="card-body">
              <form action="">
                <div class="row mt-1">
                  <label for="emailInput" class="col-3 form-label fw-bold text-end">Email:</label>
                  <input type="email" id="emailInput" class="form-control col">
                </div>
                <div class="row mt-1">
                  <label for="passwordInput" class="col-3 form-label fw-bold text-end">Mật khẩu:</label>
                  <input type="password" id="passwordInput" class="form-control col">
                </div>
                <div class="row mt-2">
                  <div class="form-check col offset-3">
                    <input type="checkbox" id="showPwd" class="form-check-input">
                    <label for="showPwd" class="form-check-label">Ghi nhớ tôi</label>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col offset-3">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </body>
</html>
