<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex3 inline_form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h3>Inline Form</h3>
          <div class="card">
            <div class="card-header">Biểu mẫu đăng nhập</div>
            <div class="card-body">
              <form class="row g-3">
                <div class="col-auto">
                  <label for="email" class="visually-hidden">Email</label>
                  <div class="input-group">
                    <div class="input-group-text">
                      <i class="bi bi-person"></i>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Nhập vào email"
                    />
                  </div>
                </div>
                <div class="col-auto">
                  <label for="password" class="visually-hidden">Mật khẩu</label>
                  <div class="input-group">
                    <div class="input-group-text">
                      <i class="bi bi-lock"></i>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Nhập vào mật khẩu"
                    />
                  </div>
                </div>
                <div class="col-auto d-flex align-items-center">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember">
                      Ghi nhớ tôi
                    </label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">
                    Đăng nhập
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9kcIdslK1eN6jY6hIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
