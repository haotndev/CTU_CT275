<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex3 login modal</title>
    <link href="./css/all.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div
        class="row vw-50 vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-primary w-10"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Mở hộp thoại đăng nhập
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <span class="fa-solid fa-lock"></span> Đăng nhập
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label"
                  ><i class="fa-solid fa-user"></i>Tên đăng nhập</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Nhập tên người dùng"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label"
                  ><i class="fa-solid fa-eye"></i>Mật khẩu</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Nhập mật khẩu"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Ghi nhớ tôi</label
                >
              </div>
              <div>
                <button type="button" class="btn btn-primary w-100 btn-success">
                  Đăng nhập
                </button>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <div class="w-100 d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              ><i class="fa-solid fa-xmark"></i>
                Hủy bỏ
              </button>

              <p>
                Bạn chưa phải thành viên?
                <a href="#" class="text-decoration-none">Đăng ký?</a>
              </p>
            </div>
            <div class="w-100 d-flex justify-content-end">
              <a href="">Quên mật khẩu?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
